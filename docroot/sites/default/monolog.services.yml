parameters:
  monolog.channel_handlers:
    default: ['rotating_file']
  monolog.processors: ['message_placeholder', 'current_user', 'request_uri', 'ip', 'referer']

services:

  syslog_debug:
      class: Monolog\Logger\SyslogHandler

  monolog.handler.rotating_file:
      class: Monolog\Handler\RotatingFileHandler
      arguments: ['logs/debug.log', 10, 'monolog.level.debug']

  monolog.handler.browser_console:
      class: Monolog\Handler\BrowserConsoleHandler
      # Set alert as the minimum level (ignores emergency) and disable bubbling for this Handler
      arguments: ['1', false]

  monolog.handler.slack_warnings:
      class: Monolog\Handler\SlackHandler
      arguments: ['xoxp-336858909029-336858909253-336859328357-4a1d067ae279eaa096c48a9625d9cb8a', 'warnings', 'DragosWarningBot', true, null, 300]

  monolog.handler.slack_errors:
      class: Monolog\Handler\SlackHandler
      arguments: ['xoxp-336858909029-336858909253-336859328357-4a1d067ae279eaa096c48a9625d9cb8a', 'errors', 'DragosErrorBot', true, null, 400]

  monolog.handler.native_mailer:
      class: Monolog\Handler\NativeMailerHandler
      arguments: ['hangeachris@gmail.com', 'error', 'test@logger.com', 200, false, 40]

  monolog.handler.pushover_warnings:
      class: Monolog\Handler\PushoverHandler
      arguments: ['aj4ikbrtf1zvmb87wjophuomyw8mdg', 'usbhganmpyiq7v5adw353q4wibcdjx', 'drupalproj.localhost', 400, false]